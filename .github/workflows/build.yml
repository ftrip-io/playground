name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/ftrip.io.playground/.nuget/packages

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: restore packages
        working-directory: ftrip.io.playground
        shell: bash
        run: |
          dotnet restore /p:Configuration=Release ftrip.io.playground.sln

      - name: publich app
        working-directory: ftrip.io.playground
        shell: bash
        run: |
          dotnet publish ftrip.io.framework-playground/ftrip.io.framework-playground.csproj --no-restore -c Release -o out
          # dotnet publish --source=.nuget/packages -c Release -o out

      - name: zip out
        working-directory: ftrip.io.playground
        shell: bash
        run: |
          zip -r out.zip ./out

      - name: upload out artifact
        working-directory: ftrip.io.playground
        uses: actions/upload-artifact@v3
        with:
          name: out
          path: out

