name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/ftrip.io.playground/.nuget/packages
      DOTNET_INSTALL_DIR: ./.dotnet
      CONFIGURATION: Release

    steps:
      - uses: actions/checkout@v3

      - name: Cache .NET 3.1
        id: cache-dotnet
        uses: actions/cache@v3
        with:
          path: ${{ env.DOTNET_INSTALL_DIR }}
          key: ${{ runner.os }}-dotnet-3.1

      - name: Setup .NET 3.1
        if: steps.cache-dotnet.outputs.cache-hit != 'true'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 3.1

      - name: dotnet version
        run: dotnet --version

      - name: Cache .NET ReportGenerator
        id: cache-dotnet-reportgenerator
        uses: actions/cache@v3
        with:
          path: ./.tools/reportgenerator
          key: ${{ runner.os }}-dotnet-reportgenerator

      - name: Install .NET ReportGenerator
        if: steps.cache-dotnet-reportgenerator.outputs.cache-hit != 'true'
        run: |
          dotnet tool install dotnet-reportgenerator-globaltool --tool-path ./.tools/reportgenerator

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - uses: actions/cache@v3
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: |
          dotnet restore /p:Configuration=${{ env.CONFIGURATION }} ftrip.io.playground/ftrip.io.playground.sln

      - uses: ftrip-io/github-ci/hadolint@20a6a90c6bf2fe3806d4643438f75c2779d688a9
        with:
          dockerfile: ftrip.io.playground/Dockerfile

      # - uses: hadolint/hadolint-action@v3.1.0
      #   id: hadolint
      #   with:
      #     dockerfile: ftrip.io.playground/Dockerfile
      #     output-file: hadolint-output

      # - name: Upload Hadolint artifact
      #   if: failure()
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: Hadolint Output
      #     path: hadolint-output

      # - name: Update Pull Request
      #   uses: actions/github-script@v6
      #   if: github.event_name == 'pull_request' && failure()
      #   with:
      #     script: |
      #       const output = `
      #       #### Hadolint: \`${{ steps.hadolint.outcome }}\`
      #       \`\`\`
      #       ${process.env.HADOLINT_RESULTS}
      #       \`\`\`
      #       `;

      #       github.rest.issues.createComment({
      #         issue_number: context.issue.number,
      #         owner: context.repo.owner,
      #         repo: context.repo.repo,
      #         body: output
      #       })

      - name: Upload Hadolint PR artifact
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Hadolint Output
          path: hadolint-output

      - name: Build, Analyze and Generate Code Coverage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          shopt -s expand_aliases
          alias dotnet3="${{ env.DOTNET_INSTALL_DIR }}/dotnet"
          alias reportgenerator="./.tools/reportgenerator/reportgenerator"
          alias sonarscanner="./.sonar/scanner/dotnet-sonarscanner"

          sonarscanner begin /k:"ftrip-io_playground" /o:"ftrip-io" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vstest.reportsPaths=TestResults/*.trx /d:sonar.cs.opencover.reportsPaths=TestResults/*/coverage.opencover.xml /d:sonar.coverage.exclusions="**Test*.cs"

          dotnet3 build ftrip.io.playground/ftrip.io.playground.sln \
            --no-restore \
            -c ${{ env.CONFIGURATION }}
          dotnet3 publish ftrip.io.playground/ftrip.io.framework-playground/ftrip.io.framework-playground.csproj \
            --no-build \
            --no-restore \
            -c ${{ env.CONFIGURATION }}
          dotnet3 test ftrip.io.playground/ftrip.io.framework-playground.unit-tests/ftrip.io.framework-playground.unit-tests.csproj \
            --no-build \
            --no-restore \
            -c ${{ env.CONFIGURATION }} \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults/ \
            --logger "trx;LogFileName=unittests.trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          # dotnet3 test ftrip.io.playground/ftrip.io.framework-playground.integration-tests/ftrip.io.framework-playground.integration-tests.csproj \
          #   --no-build \
          #   --no-restore \
          #   -c ${{ env.CONFIGURATION }} \
          #   --collect:"XPlat Code Coverage" \
          #   --results-directory TestResults/ \
          #   --logger "trx;LogFileName=integrationtests.trx" \
          #   -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          reportgenerator \
           -reports:TestResults/**/coverage.opencover.xml \
           -targetdir:code-coverage \
           -reporttypes:Html
           
          sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        with:
          files: |
            TestResults/**/*.trx

      - name: Upload Code Coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: Code Coverage
          path: code-coverage
