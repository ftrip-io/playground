name: frontend-CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - working-directory: ./frontend/frontend-service
        run: |
          npm ci
          npm run format:check
      - working-directory: ./frontend/frontend-service
        name: Build project
        if: github.event_name == 'push'
        run: npm run build
